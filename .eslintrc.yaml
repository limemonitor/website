env:
  browser: true
  es2017: true
  node: true
extends:
  - slekup
  - 'plugin:svelte/recommended'
overrides:
  - files:
      - '*.svelte'
    parser: svelte-eslint-parser
    parserOptions:
      parser: '@typescript-eslint/parser'
      project:
        - './tsconfig.json'
parserOptions:
  ecmaVersion: 2020
  extraFileExtensions:
    - '.svelte'
  sourceType: 'module'
root: true
